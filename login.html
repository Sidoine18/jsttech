<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | JS TECH</title>
    <style>
        :root {
            --primary-blue: #0056b3;
            --accent-orange: #ff914d;
            --dark-bg: #0a0f1d;
            --input-bg: #1e293b;
            --white: #ffffff;
        }

        body {
            background: var(--dark-bg);
            background-image: radial-gradient(circle at bottom left, rgba(255, 145, 77, 0.15), transparent);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            width: 850px;
            max-width: 95%;
            background: rgba(22, 30, 45, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        /* Panneau Info (Gauche) */
        .info-panel {
            flex: 1;
            background: linear-gradient(135deg, #003366, var(--primary-blue));
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .info-panel h2 { font-size: 26px; margin-bottom: 10px; }
        .info-panel p { color: #cbd5e1; font-size: 14px; margin-bottom: 20px; }

        /* Panneau Formulaire (Droite) */
        .form-panel {
            flex: 1.2;
            padding: 50px 40px;
        }

        .logo-small {
            width: 80px;
            margin-bottom: 20px;
            display: block;
        }

        .form-header h1 { font-size: 24px; color: var(--accent-orange); margin-bottom: 5px; }
        .form-header p { color: #64748b; font-size: 14px; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 13px; color: #94a3b8; }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 86, 179, 0.3);
        }

        /* Options Suppl√©mentaires */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 25px;
        }

        .remember-me { display: flex; align-items: center; gap: 5px; cursor: pointer; color: #94a3b8; }
        .remember-me input { cursor: pointer; }

        .forgot-pass { color: var(--accent-orange); text-decoration: none; font-weight: 600; }
        .forgot-pass:hover { text-decoration: underline; }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #004494;
            transform: translateY(-2px);
        }

        .register-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #94a3b8;
        }

        .register-footer a { color: var(--accent-orange); text-decoration: none; font-weight: bold; }

        @media (max-width: 768px) {
            .login-container { flex-direction: column; }
            .info-panel { display: none; } /* On cache le panneau bleu sur mobile pour aller √† l'essentiel */
        }
    </style>
</head>
<body>

<div class="login-container">

        <div style="font-size: 50px;">üöÄ</div>
    </div>

    <div class="form-panel">
        <img src="jst-service-logo.png" alt="JS TECH Logo" class="logo-small">
        
        <div class="form-header">

        <form action="#">

</div>

</body>
</html>
