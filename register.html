            color: white;
            font-size: 15px;

        .form-group input:focus {

            color: var(--dark-bg);

            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;

        }

        .btn-submit:hover {

        }

        .login-link {

            font-size: 14px;
            color: #94a3b8;
        }

        .login-link a { color: var(--accent-orange); text-decoration: none; font-weight: bold; }

        @media (max-width: 768px) {

        }
